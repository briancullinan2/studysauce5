<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" width="200" height="220">
  <!-- Book body -->
  <g fill="#F5A623">
    <!-- Book pages (top face of closed book - parallelogram-ish shape) -->
    <path d="M30 120 L100 100 L170 120 L100 140 Z" fill="#E8951A"/>
    <!-- Book front cover (left face) -->
    <path d="M30 120 L100 140 L100 165 L30 145 Z" fill="#C07810"/>
    <!-- Book back/right face -->
    <path d="M100 140 L170 120 L170 145 L100 165 Z" fill="#D4860F"/>
    <!-- Book spine highlight on top -->
    <path d="M30 120 L100 100 L100 107 L30 127 Z" fill="#F0A020"/>
    <!-- Pages line detail -->
    <path d="M32 128 L98 109 M34 133 L98 114 M34 138 L98 119" stroke="#C07810" stroke-width="0.8" opacity="0.5"/>

    <!-- Perfect teardrop drop -->
    <!-- A teardrop: circle at bottom, pointed at top -->
    <path d="M100 48 C100 48 72 72 72 90 C72 106 85 118 100 118 C115 118 128 106 128 90 C128 72 100 48 100 48 Z"/>
  </g>
</svg>
